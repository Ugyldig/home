<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Round</title>
  <style>

 @keyframes ball{
  0%  { bottom: 0; background: yellow; }
  50% { bottom: 400px; background: black; }
  100%{ bottom: 0; background: yellow; }
}

.round {
    border-radius: 7px;
    border-radius: 50%;
    animation: ball 3s linear 0s infinite alternate both;
    position: absolute;
    left: 200px;
    bottom: 0;
    width: 70px;
    height: 70px;
    
}
  </style>
</head>
<body>
<div class="round">
</body>
</html>
