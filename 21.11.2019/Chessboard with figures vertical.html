	<title>Chessboard with figures vertical</title>
    <style>
body {
margin: 0;
}
.odd>div,.even>div,.numbers>div {
width: 10vmin;
height: 10vmin;
float: left;
}
.chessboard>div {
height: 10vmin;
}
.odd>.literas+div,
.odd>.literas+div+div+div,
.odd>.literas+div,
.odd>.literas+div+div+div+div+div,
.odd>.literas+div,
.odd>.literas+div+div+div+div+div+div+div,
.even>.literas+div+div,

.even>.literas+div+div+div+div+div+div,
.even>.literas+div+div+div+div+div+div+div+div
{ background-color: red;
float: left;
}
.numbers>div,
.literas {
line-height:10vmin;
text-align: center;
}
.chessboard>.numbers>div,
.literas {
outline: 0px solid transparent;
}
[title],
.pawn{
background-image: url("images/chess.png");
background-size: 600% 200%;
background-repeat: no-repeat;
float: left;
}
.pawn:nth-child(8) {
background-position-y: 100%;
background-position-x: 103.5%
}

.pawn:nth-child(3) {
background-position-y: 0%;
background-position-x: 103.5%;

}
[title="king"]:nth-child(9){
    background-position-y: 100%;
    background-position-x: -3%;
}
[title="queen"]:nth-child(9){
    background-position-y: 100%;
    background-position-x: 20%;
} 
[title="elefant"]:nth-child(9){
    background-position-y: 100%;
    background-position-x: 61%;
}
[title="horse"]:nth-child(9){
    background-position-y: 100%;
    background-position-x: 81%;
}
[title="castle"]:nth-child(9){
    background-position-y: 100%;
    background-position-x: 40%;
}
[title="king"]:nth-child(2){
    background-position-y: 0%;
    background-position-x: 20%;
}

[title="queen"]:nth-child(2){
    background-position-y: 0%;
    background-position-x: 0%;
}
[title="elefant"]:nth-child(2){
    background-position-y: 0%;
    background-position-x: 61%;
}
[title="horse"]:nth-child(2){
    background-position-y: 0%;
    background-position-x: 81%;
}
[title="castle"]:nth-child(2){
    background-position-y: 0%;
    background-position-x: 40%;
}
.odd>.literas+div:hover,
.odd>.literas+div+div+div:hover,
.odd>.literas+div:hover,
.odd>.literas+div+div+div+div+div:hover,
.odd>.literas+div:hover,

.even>.literas+div+div+div+div:hover,
.even>.literas+div+div+div+div+div+div:hover,
.even>.literas+div+div+div+div+div+div+div+div:hover {
    background-color: black;}
    
    </style>
</head>
