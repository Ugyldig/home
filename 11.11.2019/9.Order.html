<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order</title>
    <style>
   .flex {
       display: flex;}

  .flex #a {order: 1;}
  .flex #b {order: 3;}
  .flex #c {order: 2;}
  .flex #d {order: 2;}
  .flex #e {order: 1;}
  .flex #f {order: 3;}
  .flex #g {order: 3;}
  .flex #h {order: 1;}
  .flex #i {order: 2;}
  .flex #j {order: 2;}
  .flex #k {order: 3;}
  .flex #l {order: 1;}
  .flex #m {order: 3;}
  .flex #n {order: 2;}
  .flex #o {order: 1;}
    </style>
</head>
<body>
<table>

<div class="flex">
<div>1</div><div>2</div><div>3</div>
</div>

<div class="flex">
<div id="a">1</div><div id="b">2</div><div id="c">3</div>
</div>
</div>

<div class="flex">
<div id="d">1</div><div id="e">2</div><div id="f">3</div>
</div>

<div class="flex">
<div id="g">1</div><div id="h">2</div><div id="i">3</div>
</div>

<div class="flex">
<div id="j">1</div><div id="k">2</div><div id="l">3</div>
</div>

<div class="flex">
<div id="m">1</div><div id="n">2</div><div id="o">3</div>
</div>

</table>
</body>
</html>
